    <style>
        :root {
            --nc-font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            --nc-tx-1: #fff;
            --nc-tx-2: #eee;
            --nc-bg-3: #222;
            --nc-lk-1: #3291FF;
            --accent-green: rgba(66, 133, 244, .8)
        }

        * {
            margin: 0;
            padding: 0
        }

        html {
            font-family: var(--nc-font-sans)
        }

        body {
            margin: 0 auto;
            max-width: 750px;
            padding: 0 1rem;
            overflow-x: hidden;
            word-break: break-word;
            overflow-wrap: break-word;
            background: linear-gradient(45deg, #050505, #0a0a0a, #050505);
            color: var(--nc-tx-2);
            font-size: 1.03rem;
            line-height: 1.5
        }

        a {
            color: var(--nc-lk-1)
        }

        img {
            max-width: 100%
        }

        .title-cursor::after {
            content: '_';
            color: var(--accent-green)
        }

        .title-cursor.start-blinking::after {
            animation: blink 1s infinite
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1
            }

            51%,
            100% {
                opacity: 0
            }
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100svh;
            animation: pageLoad 0.8s ease-out
        }

        .title-container {
            text-align: center;
            margin-bottom: 32px
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 0px 12px;
            flex-wrap: wrap;
            margin-bottom: 6px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out 0.8s forwards
        }

        .resume-container {
            display: flex;
            justify-content: center;
            margin-top: 18px;
            opacity: 0;
            animation: fadeIn 0.6s ease-out 1.4s forwards
        }

        .copyright-container {
            display: flex;
            justify-content: center;
            margin-top: 5vh;
            font-size: 12px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Source Code Pro', Menlo, Consolas, 'Courier New', monospace;
            opacity: 0.7
        }

        .social-icon {
            transition: all 0.3s ease;
            opacity: 0;
            border-radius: 4px;
            transform: translateX(-30px);
            animation: fadeInRight 0.4s ease-out forwards
        }

        .social-icon:hover,
        .social-icon:focus {
            opacity: 1 !important;
            transform: translateY(-2px) !important;
            filter: brightness(3.0) saturate(1.2) !important;
            outline: none
        }

        .social-icon:focus {
            box-shadow: 0 0 0 3px var(--accent-green), 0 4px 12px rgba(66, 133, 244, .2) !important;
            outline: none
        }

        .social-icon {
            position: relative
        }

        .social-icon:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-family: var(--nc-font-sans);
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
            transform: translateX(-50%) translateY(-5px);
            z-index: 1000;
            pointer-events: none
        }

        .social-icon:after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            margin-bottom: -5px;
            z-index: 1000
        }

        .social-icon:hover:before,
        .social-icon:focus:before {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-10px)
        }

        .social-icon:hover:after,
        .social-icon:focus:after {
            opacity: 1;
            visibility: visible
        }

        .social-icon:nth-of-type(1) {
            animation-delay: 0.9s
        }

        .social-icon:nth-of-type(2) {
            animation-delay: 0.95s
        }

        .social-icon:nth-of-type(3) {
            animation-delay: 1.0s
        }

        .social-icon:nth-of-type(4) {
            animation-delay: 1.05s
        }

        .social-icon:nth-of-type(5) {
            animation-delay: 1.1s
        }

        .social-icon:nth-of-type(6) {
            animation-delay: 1.15s
        }

        .social-icon:nth-of-type(7) {
            animation-delay: 1.2s
        }

        .social-icon:nth-of-type(8) {
            animation-delay: 1.25s
        }

        .social-icon:nth-of-type(9) {
            animation-delay: 1.3s
        }

        .social-icon:nth-of-type(10) {
            animation-delay: 1.35s
        }

        .social-icon:nth-of-type(11) {
            animation-delay: 1.4s
        }

        @keyframes fadeInRight {
            to {
                opacity: 0.8;
                transform: translateX(0)
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1
            }
        }

        @keyframes pageLoad {
            from {
                opacity: 0;
                transform: scale(0.98)
            }

            to {
                opacity: 1;
                transform: scale(1)
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(-50%) translateY(10px)
            }
        }

        .resume-button {
            border-radius: 4px
        }

        .resume-button:hover,
        .resume-button:focus {
            background: rgba(255, 255, 255, .15) !important;
            border-color: rgba(255, 255, 255, .3) !important;
            transform: translateY(-1px);
            color: var(--nc-tx-1) !important;
            box-shadow: 0 4px 12px rgba(255, 255, 255, .1);
            outline: none
        }

        .resume-button:focus {
            box-shadow: 0 0 0 3px var(--accent-green), 0 4px 12px rgba(66, 133, 244, .2) !important
        }

        .social-row .social-icon {
            margin: 4px
        }

        .mobile-break {
            width: 100%;
            height: 0
        }

        @media(max-width:680px) {
            .mobile-break {
                display: block
            }
        }

        @media(min-width:681px) {
            .mobile-break {
                display: none
            }
        }

        @media(max-width:480px) {
            .social-row {
                gap: 0px 8px
            }

            .social-row .social-icon {
                margin: 6px
            }

            .resume-button {
                font-size: 16px !important;
                padding: 12px 20px !important;
                margin: 0 1rem
            }

            body {
                font-size: 1rem
            }

            .social-icon:active {
                transform: translateY(0px) !important;
                filter: brightness(2.5) !important
            }

            .resume-button:active {
                transform: translateY(0px) !important;
                background: rgba(255, 255, 255, .25) !important
            }
        }

        @media(prefers-reduced-motion:reduce) {

            .social-icon,
            .resume-button,
            .main-container,
            .title-container,
            .social-row,
            .resume-container,
            .copyright-container {
                transition: none !important;
                animation: none !important
            }

            .social-icon {
                opacity: 0.8 !important;
                transform: none !important
            }

            .social-row,
            .resume-container,
            .copyright-container {
                opacity: 1 !important;
                transform: none !important
            }

            .social-icon:hover,
            .social-icon:focus,
            .resume-button:hover,
            .resume-button:focus {
                transform: none !important
            }

            .title-cursor::after {
                animation: none !important;
                opacity: 1 !important
            }
        }
    </style>
